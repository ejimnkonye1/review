<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="app">
        <div class="home">
            
                <div class="star">
           <img src="./images/icon-star.svg"  />
                </div>
           
            <div class="header  justify-content-start mt-3">
                <h5 class="text-white">How Did We Do?</h5>
            </div>
            <div class="letter d-flex justify-content-start p-1">
                <p>Please let us know how we did with your support request. All feedbacks is appreciated to help us improve

            </div>
            <div class="numbers d-flex justify-content-start">
              <div class="circle">1</div>
              <div class="circle">2</div>
              <div class="circle">3</div>
              <div class="circle">4</div>
              <div class="circle">5</div>
            </div>
            <div class=" d-flex justify-content-center mr-2">
                <p class="btn btn-success rounded mt-3 w-90" id="submitBtn" >Submit</p>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
